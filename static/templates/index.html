<!doctype html>
<html>
    <head>
        <title>NPN Data Quality</title>
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
        <link rel="stylesheet" type="text/css" href="static/css/jquery-ui.css">
    </head>
    <body>
        <script type="text/javascript" src="static/js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="static/js/lib/jquery-ui.js"></script>
        <script type="text/javascript" src="static/js/index.js"></script>
        <script type="text/javascript" src="static/js/lib/justgage/raphael-2.1.4.min.js"></script>
        <script type="text/javascript" src="static/js/lib/justgage/justgage.js"></script>
        <div id="pageHeader">
            <div id="pageHeaderImageDiv">
                <img id="pageHeaderImage" src="static/img/ROC_logo.png">
            </div>
            <div id="pageHeaderTitleDiv">NPN Data Quality</div>
        </div>
        <div id="controlsHeader">
            <button class="ui-button ui-widget ui-corner-all" style="display:inline-block;" id="nextDay">Next Day +</button>
            <button class="ui-button ui-widget ui-corner-all" style="display:inline-block;" alt="off" id="animate">Start Animation |></button>
            <select id="selectSite"></select>
            <input id="selectDate" type="text"></option>
        </div>
        <div class="container">
            <div style="display:inline-block">
                <h2 style="text-align:center">Daily Availability</h2>
                <div id="data-received-gauge" style="width:430px; height: 320px;"></div>
            </div>
            <div style="display:inline-block">
                <h2 style="text-align:center">Mean Difference</h2>
                <div id="mean-diff-gauge" style="width:430px; height: 320px;"></div>
            </div>
            <div style="display:inline-block">
                <h2 style="text-align:center">Max Availability</h2>
                <div id="max-availability-gauge" style="width:430px; height: 320px;"></div>
            </div>
            <div>
                <h2 style="text-align:center">Overall Data Quality Index</h2>
                <div id="overall-dq-gauge" style="width:1300px; height: 500px;"></div>
            </div>
        </div>
    </body>
</html>
